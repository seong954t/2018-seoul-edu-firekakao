<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./chat_layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="kakao-chat-wrapper">
        <div class="chat-upper">
            <div class="header-button-wrapper">
                <a id="logout-btn" class="header-button"></a>
                <a class="header-button"></a>
                <a class="header-button"></a>
            </div>
            <img class="user-default-pic" src="./images/default_profile.jpg" alt="">
            <div class="header-contents">
                <span id="user-nic">계정 불러오는 중...</span>
                <div>
                    <img class="users-img" src="./images/users.png" alt=""><span id="online-num">0</span>
                </div>
            </div>
        </div>
        <div id="chat-contents-wrapper">
        </div>
        <div id="input-chat-wrapper">
            <textarea name="" id="input-chat"></textarea>
            <button id="text-send" class="disable-text-send">전송</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="./firebase.js"></script>
    <script src="./chat_func.js"></script>
</body>
</html>
